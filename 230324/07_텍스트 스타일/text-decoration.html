<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="text-decoration: none;">none</p>
    <p style="text-decoration: underline;">none</p>
    <p style="text-decoration: overline;">none</p>
    <p style="text-decoration: line-through;">none</p>

    <!-- 가로거리 세로거리 번짐정도 색상 순 -->
    <p style="text-shadow: 5px 5px 5px;">none</p>

    <p style="text-transform: capitalize;">none</p>
</body>
</html>
