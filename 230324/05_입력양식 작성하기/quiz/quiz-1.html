<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>예약 접수</title>
	<style>
		ul {
			list-style:none;
		}
		li {
			line-height:50px;
		}
		label {
			width:60px;
			float:left;
		}
	</style>
</head>
<body>
    <form>
        <fieldset>
            <h1>예약 정보</h1>
            <ul>
                <li>
                    <label for="name">이름</label>
                    <input type="text" id="name" autofocus/>
                </li>
                <li>
                    <label for="tel">휴대폰</label>
                    <input type="tel" id="tel" />
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="email" id="email" />
                </li>
            </ul>
            <button type="submit">예약하기</button>
        </fieldset>
    </form>
	
</body>
</html>
