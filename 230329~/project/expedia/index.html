<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>익스피디아 여행</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="wrap">
        <header>
            <div class="header_div">
                <div class="header_div_left">
                    <ul>
                        <li>logo</li>
                        <li>여행 더 검색</li>
                    </ul>
                </div>
                <div class="header_div_right">
                    <ul>
                        <li>한국어</li>
                        <li>숙박 시설 등록하기</li>
                        <li>지원</li>
                        <li>내 여행</li>
                        <li>벨</li>
                        <li>로그인</li>
                    </ul>
                </div>
            </div>
        </header>
        <main class="main_content">
            <div class="select_input_section">select_input_section
                <div class="main_select_div">
                    <ul>
                        <li>숙소</li> &nbsp;
                        <li>항공</li>&nbsp;
                        <li>렌터카</li>&nbsp;
                        <li>항공/숙소</li>
                    </ul>
                </div>
                <div class="main_input_div">
                    <input type="text">
                </div>
            </div>
            <section class="etc_section">etc_section</section>
            <section class="advertisement_section">advertisement_section</section>
            <section class="qr_section">qr_section</section>
            <section class="discount_section">discount_section</section>
            <section class="introduce_section">introduce_section</section>
        </main>
        <footer>
            <div class="footer_div"></div>
        </footer>
    </div>
</body>
</html>
