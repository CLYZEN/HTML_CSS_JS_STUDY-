<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 10;
        var b = 5;

        document.write(a - b);
        document.write('<br>');

        document.write(a / b); // 나누기
        document.write('<br>');

        document.write(a % b); // 나머지
        document.write('<br>');

        document.write(a * b); // 곱하기
        document.write('<br>');

        document.write(a + b * a);
        document.write('<br>');

        document.write( (a + b) * a); // 괄호로 우선순위 높이기 가능
        document.write('<br>');
    </script>
</body>
</html>
