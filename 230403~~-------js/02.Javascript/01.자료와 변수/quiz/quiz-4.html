<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const rawInput = prompt("원화로 변환할 달러를 입력해주세요.");
      // 숫자를 입력받습니다.

      let dal = Number(rawInput);
      let won = dal * 1270;

      //달러와 원화를 구해 출력하세요.
      document.write(won)
    </script>
  </head>
  <body></body>
</html>
