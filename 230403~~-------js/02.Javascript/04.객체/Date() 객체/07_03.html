<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var DDay = new Date(1998,11-1,4);
        console.log(DDay);

        DDay.setFullYear(1999); // 년도 수정
        DDay.setMonth(8); // 월 수정
        console.log(DDay);

        switch (DDay.getDay()) {
            case 0: day = '일'; break;
            case 1: day = '월'; break;
            case 2: day = '화'; break;
            case 3: day = '수'; break;
            case 4: day = '목'; break;
            case 5: day = '금'; break;
            case 6: day = '토'; break;
        }

        console.log(`생일${DDay.getFullYear()}년 ${DDay.getMonth()}월 ${DDay.getDate()}일 ${day}요일`);
        console.log(`${DDay.getHours()}시 ${DDay.getMinutes()}분 ${DDay.getSeconds()}초`);

    </script>
</body>
</html>
