<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num = Math.random();

        console.log(num);

        // 1~100 난수 생성
        var ran = Math.floor(Math.random() * (100-1+1))+1;
        console.log(ran);

        var max = Math.max(1, 3, 2);
        var min = Math.min(1, 3, 2);
        console.log('최대값 : ' + max);
        console.log('최소값 : ' + min);
    </script>
</body>
</html>
