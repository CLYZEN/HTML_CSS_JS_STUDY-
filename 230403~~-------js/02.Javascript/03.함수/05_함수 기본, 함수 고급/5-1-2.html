<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 비익명 함수 -> 이름있음
        function func() {
            console.log('functions innor code1');
            console.log('functions innor code2');
            console.log('functions innor code3');
        }

        func();

        console.log(typeof(func));

        // 익명 함수 -> 이름 없음
        const func2 = function() {
            console.log('functions innor code1');
            console.log('functions innor code2');
            console.log('functions innor code3');
        }

        func2();
        console.log(typeof(func2));

    </script>
</body>
</html>
