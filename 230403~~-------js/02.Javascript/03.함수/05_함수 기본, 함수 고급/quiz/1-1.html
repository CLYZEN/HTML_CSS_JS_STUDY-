<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function gop(a, b) {
            let xx = 1;
            for (let i=a; i<=b; i++) {
                xx *= i;
            }
            return xx; 
        }
        console.log(`1부터 10까지 곱 : ${gop(1, 10)}`);

    </script>
</body>
</html>
