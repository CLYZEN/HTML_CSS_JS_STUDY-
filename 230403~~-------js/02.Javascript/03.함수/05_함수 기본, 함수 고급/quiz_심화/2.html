<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const add = (a,b) => a + b;
        const sub = (a,b) => a - b; 
        const division = (a,b) => a / b;
        const multiple = (a,b) => a * b;

        console.log(`더하기 : ${add(1,5)}`);
        console.log(`빼기 : ${sub(1,5)}`);
        console.log(`나누기 : ${division(1,5)}`);
        console.log(`곱하기 : ${multiple(1,5)}`);

    </script>
</body>
</html>
