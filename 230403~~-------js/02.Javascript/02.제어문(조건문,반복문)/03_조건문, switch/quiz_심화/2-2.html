<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const long = prompt('키를 입력해주세요.');

        if (long >= 150 ) {
            console.log('이용 가능');
        } else {
            let yesorno = confirm('부모님과 함께 왔나요?');
            if ( yesorno == true ) {
                console.log('좋은 시간 보내렴');

            } else {
                console.log('어른 모시고 다시오렴');
            }
        }
    </script>
</body>
</html>
