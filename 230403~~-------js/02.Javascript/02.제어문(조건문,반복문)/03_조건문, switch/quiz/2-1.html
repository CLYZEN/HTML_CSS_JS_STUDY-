<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      const result = (100 > 200)
        ? prompt('값을 입력해주세요', '')  // 100 > 200 은 false임으로 result에는 confirm만 들어감.
        : confirm('버튼을 클릭해주세요')
      alert(result)
    </script>
</body>
</html>
