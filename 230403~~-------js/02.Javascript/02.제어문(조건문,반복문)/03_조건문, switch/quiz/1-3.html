<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const input = Number(prompt('숫자를 입력해주세요', ''));

        if (input >= 1) {
            console.log('양수입니다.');
        } else if (input == 0) {
            console.log('0');
        } else {
            console.log('음수입니다');
        }
    </script>
</body>
</html>
