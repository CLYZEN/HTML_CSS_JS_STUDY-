<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>
    var subject = prompt('과목명을 입력해주세요');

    switch (subject) {
        case '수학':
            console.log('과목코드 : 01');
            break;
        case '영어':
            console.log('과목코드 : 02');
            break;
        case '국어':
            console.log('과목코드 : 03');
            break;
        case '국사':
            console.log('과목코드 : 04');
            break;
        default:
            console.log('과목코드 : 00');
            break;
    }

</script>
</body>
</html>
