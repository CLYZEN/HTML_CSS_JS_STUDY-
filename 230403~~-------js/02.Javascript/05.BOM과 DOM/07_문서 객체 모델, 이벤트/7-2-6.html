<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select>
        <option>떡볶이</option>
        <option>순대</option>
        <option>오뎅</option>
        <option>튀김</option>
    </select>
    <p>선택한 메뉴 : 없음</p>

    <script>
        const select = document.querySelector('select');
        const p = document.querySelector('p');

        select.addEventListener('change',(e) => {
            //console.log(e);  //해당 태그에서 발생하는 이벤트에 대한 정보

            // select 태그 내에서 내가 선택한 option 정보를 가져옴.
            const options = e.currentTarget.options; 

            //<option> 태그의 index 번호를 가져옴.
            const selectIndex = options.selectedIndex;
            console.log(options.selectedIndex);
            console.log(options[selectIndex]);

            // <option></option> 떼고 글자만 가져오기
            const optionText = options[selectIndex].textContent;
            console.log(options[selectIndex].textContent);

            p.textContent = `선택한 메뉴 : ${optionText}`;
        });
    </script>
</body>
</html>
