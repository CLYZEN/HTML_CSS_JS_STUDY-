<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 소개 페이지</title>
</head>
<body>
    <h1>H1</h1>
    <h2>H2</h2>
    <h3>H3</h3>
    <h4>H4</h4>
    <h5>H5</h5>
    <h6>H6</h6>

    <!-- b tag = 굵게 표기, strong tag = 경고, 주의사항 등 강조 -->
    <!-- i tag = 기울임만 표시, em tag = 문장에서 특별히 강조 기울임 -->
    <p><em>p tag</em></p>
    <p>
        <i>p</i> <b>tag2</b> <br />
        1
    </p>
    <p>p <strong>tag3<sup>1</sup></strong></p>
    <p>p <strong>tag4<sub>2</sub></strong><del>qqq</del></p>
</body>
</html>
